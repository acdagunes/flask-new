
services:
  flask:
    build: .
    image: flask-devops:${APP_VERSION:-1.0.0}
    container_name: flask_app
    env_file:
      - .env
    environment:
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - FLASK_ENV=${FLASK_ENV:-production}
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      flask:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nginx_logs:

networks:
  app_network:
    driver: bridge
